- name: include release specific variables
  include_vars: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "../vars"
      #paths: "../atlassian"
      skip: true
  loop_control:
    loop_var: "loop_var"
  tags: jira

- name: include release specific tasks
  include_tasks: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "."
      skip: true
  loop_control:
    loop_var: "loop_var"
  tags: jira

- name: groupadd
  group:
    name: "atlassian"
    system: true
    state: "present"
  tags: atlassian

- name: useradd
  user:
    name: "jira"
    group: "atlassian"
    home: "/atlassian/jira/data"
    shell: "/usr/sbin/nologin"
    system: true
    create_home: false
    state: "present"
  tags: jira

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  with_items:
    - { dest: "/etc/init.d" }
    - { dest: "/lib/systemd/system" }
    - { dest: "/atlassian/jira/application/current", owner: "jira", group: "atlassian" }
    - { dest: "/atlassian/jira/application/current/bin", owner: "jira", group: "atlassian" }
    - { dest: "/atlassian/jira/application/current/conf", owner: "jira", group: "atlassian" }
    - { dest: "/atlassian/jira/data", owner: "jira", group: "atlassian" }
  tags: jira

- name: download archive
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    checksum: "{{ item.checksum }}"
  with_items:
    - "{{ jira_download }}"
    - "{{ mysql_jdbc_download }}"
    - "{{ postgresql_jdbc_download }}"
  register: result
  until: result is succeeded
  tags: jira

- name: unarchive package
  shell: |
    set -o pipefail
    cd /atlassian/jira/application/current
    tar zxf {{ jira_download.dest }} --strip-components=1
    cd /atlassian/jira/application/current/lib
    rm -rf *mysql*.jar
    tar zxf {{ mysql_jdbc_download.dest }} --strip-components=1 --wildcards "mysql*/*mysql*.jar"
    cd /atlassian/jira/application/current/lib
    rm -rf *postgresql*.jar
    cp {{ postgresql_jdbc_download.dest }} .
    chown -Rf jira:atlassian /atlassian/jira/application/current
  args:
    executable: "/bin/bash"
    creates: "/atlassian/jira/application/current/bin/start-jira.sh"
  tags: jira

- name: copy templates
  template:
    src: "./templates{{ item.dest }}.j2"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  with_items:
    - { dest: "/etc/init.d/jira", mode: "0755" }
    - { dest: "/lib/systemd/system/jira.service" }
    - { dest: "/atlassian/jira/application/current/bin/setenv.sh", owner: "jira", group: "atlassian", mode: "0755" }
    - { dest: "/atlassian/jira/application/current/conf/server.xml", owner: "jira", group: "atlassian" }
    - { dest: "/atlassian/jira/data/dbconfig.xml", owner: "jira", group: "atlassian" }
  notify:
    - systemctl daemon-reload
  tags: jira

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  with_items:
    - { dest: "/etc/init.d/jira", mode: "0755" }
    - { dest: "/lib/systemd/system/jira.service" }
    - { dest: "/atlassian/jira/application/current/bin/setenv.sh", owner: "jira", group: "atlassian", mode: "0755" }
    - { dest: "/atlassian/jira/application/current/conf/server.xml", owner: "jira", group: "atlassian" }
    - { dest: "/atlassian/jira/data/dbconfig.xml", owner: "jira", group: "atlassian" }
  tags: jira

- name: enable service
  service:
    name: jira
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: jira

- name: start service
  service:
    name: jira
    state: started
  #changed_when: false
  #ignore_errors: true
  tags: jira
